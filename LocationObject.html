<!DOCTYPE html>
<html>
<button onclick="getLocation()" > Button </button>
<body>
	<script type="text/javascript">
		function getLocation()
		{
			document.write("host name:"+" "+location.host+"</br>");
			document.write("port:"+" "+location.port+"</br>");
			window.location.reload();
		}
	</script>
</body>
</html>
